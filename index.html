<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Wordapp | Monetize your language assets</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css">
	<link rel="stylesheet" href="assets/css/wordapp.css">
</head>
<body>
  <div class="nav-bar">
    <div class="container">
  		<div class="row">
        <div class="logo">
          <img src="assets/img/wa_logo_2_beta_black.svg" alt="">
        </div>
  		</div>
  	</div>
  </div>
  <div class="main-section container">
    <div class="row">

      <div class="col-md-2"></div>
      <div class="col-md-5">

        <div class="task-card animated fadeInDown">
          <div class="task-card-header">
            <h4>Ledning / Chef</h4>
            <p class="cost"><span class="price">55.50</span> <span class="currency">SEK</span></p>
          </div>
          <div class="task-card-description">
            <p>Netjobs.com texter om yrken.</p>
            <div class="classification-wrapper">
              <span class="circle gray"></span>
              <span class="classification">EDITOR</span>
            </div>
          </div>
        </div>

        <div class="task-card animated fadeInDown">
          <div class="task-card-header">
            <h4>Media / Design</h4>
            <p class="cost"><span class="price">61.20</span> <span class="currency">SEK</span></p>
          </div>
          <div class="task-card-description">
            <p>Nelly varumärken SE</p>
            <div class="classification-wrapper">
              <span class="circle gray"></span>
              <span class="classification">WRITER</span>
            </div>
          </div>
        </div>

        <div class="task-card animated fadeInDown">
          <div class="task-card-header">
            <h4>Toten Rackskåp 4U med Glasdörr</h4>
            <p class="cost"><span class="price">5.50</span> <span class="currency">EUR</span></p>
          </div>
          <div class="task-card-description">
            <p>Dustin- 75 ords säljande ingress (enkelt)</p>
            <div class="classification-wrapper">
              <span class="circle gray"></span>
              <span class="classification">WRITER</span>
            </div>
          </div>
        </div>

      </div>
      <div class="col-md-5"></div>

    </div>
  </div>
</body>
</html>
